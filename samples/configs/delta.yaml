version: 1
server: "single"
listen: "0.0.0.0:32010"
storages:
  - name: "delta"
    type: "delta"
computes:
  - name: "duckdb"
    type: "duckdb"
    configs:
      memory_limit: "-1"
filesystems:
  - name: "minio"
    configs:
      AWS_ENDPOINT_URL: "http://127.0.0.1:9000"
      AWS_REGION: "ap-northeast-2"
      AWS_ACCESS_KEY_ID: "haruband"
      AWS_SECRET_ACCESS_KEY: "haru1004"
      AWS_S3_ALLOW_UNSAFE_RENAME: "true"
      AWS_ALLOW_HTTP: "true"
tables:
  - name: "delta.default.test0"
    storage: "delta"
    compute: "duckdb"
    filesystem: "minio"
    location: "s3://test0/"
    predicates: "date,hour"
    use_versioning: false
  - name: "delta.default.test1"
    storage: "delta"
    compute: "duckdb"
    filesystem: "minio"
    location: "s3://test1/"
    use_versioning: false
  - name: "delta.default.local"
    storage: "delta"
    compute: "duckdb"
    location: "file:///Users/haruband/Documents/deltaquery/samples/samples/delta/"
    predicates: "date,hour"
    use_versioning: false
